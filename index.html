<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universidad del Magdalena - Facultad de Ingeniería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .semestre {
      padding: 1rem;
    }
    .semestre h2 {
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
    }
    .contenedor-asignaturas {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .asignatura {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: white;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .detalle {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Universidad del Magdalena - Facultad de Ingeniería</header>
  <div id="contenedor"></div>

  <script>
    const malla = [
      {
        semestre: 1,
        asignaturas: [
          { nombre: "Biología", area: "Ciencias Biológicas", color: "#3C5D0F", prerrequisito: "", creditos: 4 },
          { nombre: "Cálculo Diferencial", area: "Ciencias Matemáticas", color: "#740063", prerrequisito: "", creditos: 4 },
          { nombre: "Dibujo para Ingeniería", area: "Formación General", color: "#C00000", prerrequisito: "", creditos: 2 },
          { nombre: "Introducción a la Ingeniería Pesquera", area: "Formación Complementaria", color: "#F96F07", prerrequisito: "", creditos: 2 },
          { nombre: "Procesos Lectores y Escriturales", area: "Formación General", color: "#C00000", prerrequisito: "", creditos: 2 },
          { nombre: "Razonamiento y Representación Matemática", area: "Formación General", color: "#C00000", prerrequisito: "", creditos: 2 },
          { nombre: "General English I", area: "Formación Segundo Idioma", color: "#D9E1F2", prerrequisito: "", creditos: 2 },
        ]
      },
      {
        semestre: 2,
        asignaturas: [
          { nombre: "Biología de Rec. Acuáticos", area: "Ciencias Biológicas", color: "#3C5D0F", prerrequisito: "Biología", creditos: 3 },
          { nombre: "Cálculo Integral", area: "Ciencias Matemáticas", color: "#740063", prerrequisito: "Cálculo Diferencial", creditos: 4 },
          { nombre: "Expresión Oral y Argumentación", area: "Formación General", color: "#C00000", prerrequisito: "", creditos: 2 },
          { nombre: "Física Mecánica", area: "Ciencias Físicas", color: "#FFC000", prerrequisito: "Cálculo Diferencial", creditos: 4 },
          { nombre: "Química General", area: "Ciencias Químicas", color: "#1F5616", prerrequisito: "", creditos: 4 },
          { nombre: "General English II", area: "Formación Segundo Idioma", color: "#D9E1F2", prerrequisito: "General English I", creditos: 2 },
        ]
      },
      {
        semestre: 3,
        asignaturas: [
          { nombre: "Calor y Ondas", area: "Ciencias Físicas", color: "#FFC000", prerrequisito: "Física Mecánica", creditos: 4 },
          { nombre: "Ecuaciones Diferenciales", area: "Ciencias Matemáticas", color: "#740063", prerrequisito: "Cálculo Integral", creditos: 3 },
          { nombre: "Estática", area: "Ciencias Físicas", color: "#FFC000", prerrequisito: "Física Mecánica", creditos: 3 },
          { nombre: "Probabilidad y Estadística", area: "Ciencias Estadísticas", color: "#29196B", prerrequisito: "Cálculo Integral", creditos: 3 },
          { nombre: "Química Orgánica", area: "Ciencias Químicas", color: "#1F5616", prerrequisito: "", creditos: 4 },
          { nombre: "General English III", area: "Formación Segundo Idioma", color: "#D9E1F2", prerrequisito: "General English II", creditos: 2 },
        ]
      }
    ];

    const contenedor = document.getElementById('contenedor');

    malla.forEach((sem) => {
      const divSem = document.createElement('div');
      divSem.className = 'semestre';
      divSem.innerHTML = `<h2>Semestre ${sem.semestre}</h2>`;
      
      const contAsignaturas = document.createElement('div');
      contAsignaturas.className = 'contenedor-asignaturas';

      sem.asignaturas.forEach(asig => {
        const card = document.createElement('div');
        card.className = 'asignatura';
        card.style.backgroundColor = asig.color;

        card.innerHTML = `
          <div class="nombre">${asig.nombre}</div>
          <div class="detalle">Área: ${asig.area}</div>
          <div class="detalle">Créditos: ${asig.creditos}</div>
          <div class="detalle">Prerrequisito: ${asig.prerrequisito || 'Ninguno'}</div>
        `;

        contAsignaturas.appendChild(card);
      });

      divSem.appendChild(contAsignaturas);
      contenedor.appendChild(divSem);
    });
  </script>
</body>
</html>
