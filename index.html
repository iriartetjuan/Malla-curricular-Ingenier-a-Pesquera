<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mallas Curriculares - Facultad de Ingeniería - Universidad del Magdalena</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6f2f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #003366;
    }

    .selector-carrera {
      margin-top: 2rem;
    }

    select {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .info {
      margin-top: 3rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mallas Curriculares de la Facultad de Ingeniería</h1>

  <div class="selector-carrera">
    <label for="carrera"><strong>Selecciona tu carrera:</strong></label>
    <br/><br/>
    <select id="carrera">
      <option value="">-- Selecciona --</option>
      <option value="pesquera">Ingeniería Pesquera</option>
      <option value="agronomica">Ingeniería Agronómica</option>
      <option value="sistemas">Ingeniería de Sistemas</option>
      <option value="ambiental">Ingeniería Ambiental y Sanitaria</option>
      <option value="civil">Ingeniería Civil</option>
      <option value="electronica">Ingeniería Electrónica</option>
      <option value="industrial">Ingeniería Industrial</option>
      <option value="marino-costera">Ingeniería Marino-Costera</option>
    </select>
  </div>

  <div class="info">
    <p>Una vez seleccionada la carrera, serás redirigido a la malla curricular correspondiente.</p>
    <p>@iriartetjuan en instagram</p>
  </div>

  <script>
    document.getElementById("carrera").addEventListener("change", function () {
      const carrera = this.value;
      if (carrera) {
        window.location.href = `mallas/${carrera}.html`;
      }
    });
  </script>
</body>
</html>
