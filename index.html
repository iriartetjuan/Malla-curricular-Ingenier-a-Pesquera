<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Ingeniería Pesquera</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .selector-carrera {
      margin: 1rem auto;
      text-align: center;
    }
    .semestre {
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      border-bottom: 1px solid #ccc;
    }
    .asignaturas {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .asignatura {
      flex: 1 1 calc(33% - 1rem);
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      position: relative;
    }
    .asignatura .nombre {
      font-weight: bold;
    }
    .asignatura .estrellita {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 1.5rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    .oculta {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de la Facultad</h1>
  <div class="selector-carrera">
    <label for="carrera">Selecciona una carrera: </label>
    <select id="carrera">
      <option value="pesquera">Ingeniería Pesquera</option>
      <!-- Aquí se añadirían más opciones en el futuro -->
    </select>
  </div>
  <div id="contenedor-malla"></div>

  <script>
    const mallaPesquera = JSON.parse(`REEMPLAZAR_JSON`);

    const contenedor = document.getElementById("contenedor-malla");

    function renderMalla(malla) {
      contenedor.innerHTML = "";

      malla.forEach(sem => {
        const semestreDiv = document.createElement("div");
        semestreDiv.className = "semestre";

        const titulo = document.createElement("h2");
        titulo.textContent = `Semestre ${sem.semestre}`;
        semestreDiv.appendChild(titulo);

        const asignaturasDiv = document.createElement("div");
        asignaturasDiv.className = "asignaturas";

        sem.asignaturas.forEach(asig => {
          const card = document.createElement("div");
          card.className = "asignatura";
          card.style.backgroundColor = asig.color;

          const nombre = document.createElement("div");
          nombre.className = "nombre";
          nombre.textContent = asig.nombre;

          const area = document.createElement("div");
          area.textContent = asig.area;

          const creditos = document.createElement("div");
          creditos.textContent = `Créditos: ${asig.creditos}`;

          const prer = document.createElement("div");
          prer.textContent = asig.prerrequisito ? `Prerrequisito: ${asig.prerrequisito}` : "";

          // Lógica para mostrar estrella si está aprobada
          const aprobado = false; // Aquí podrías usar localStorage o un sistema dinámico real
          if (aprobado) {
            const estrella = document.createElement("div");
            estrella.className = "estrellita";
            estrella.textContent = "⭐"; // estrella de mar
            card.appendChild(estrella);
          }

          card.appendChild(nombre);
          card.appendChild(area);
          card.appendChild(creditos);
          card.appendChild(prer);
          asignaturasDiv.appendChild(card);
        });

        semestreDiv.appendChild(asignaturasDiv);
        contenedor.appendChild(semestreDiv);
      });
    }

    document.getElementById("carrera").addEventListener("change", function() {
      const carrera = this.value;
      if (carrera === "pesquera") {
        renderMalla(mallaPesquera);
      } else {
        contenedor.innerHTML = "<p>Esta carrera aún no tiene malla disponible.</p>";
      }
    });

    renderMalla(mallaPesquera);
  </script>
</body>
</html>
